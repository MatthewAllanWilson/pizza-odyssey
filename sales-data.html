<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Sales</title>

  <body>
<h1>Pizza 3001 Sales</h1>
    <section id="all-store-data">

      <h1>Store Location Data</h1>
    </section>

    <section>
      <h1>Add a New Pizza Store</h1>
      <form id="new-pizza-location-form">
        <fieldset>
          <legend>Enter the Info Here</legend>

          <label name="newpizzastorename">Name: </label>
          <input name="newpizzastorename" type="text">

          <label name="newpizzatime">Time: </label>
          <input name="newpizzatime" type="text">

          <label name="minpizzasales">Min Pizzas Sold: </label>
          <input name="minpizzasales" type="text">

          <label name="maxpizzasales">Max Pizzas Sold: </label>
          <input name="maxpizzasales" type="text">

          <label name="minpizzadeliveries">Min Pizzas Delivered: </label>
          <input name="minpizzadeliveries" type="text">

          <label name="maxpizzadeliveries">Max Pizzas Delivered: </label>
          <input name="maxpizzadeliveries" type="text">

          <button type="submit">Add This Data to Table</button>
        </fieldset>
        <section id="add-store-data">
